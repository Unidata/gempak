 var overlay;

	// 23;-130;55;-60

  /* --- NIDS LAYER --- */

  function NIDSLayer(obj) {
    this.bbox=obj.bbox ? obj.bbox : {};
    this.size=obj.size ? obj.size : {};
    this.last=obj.last ? obj.last :  0;
    this.skew=obj.skew ? obj.skew :  0;
    this.wrap=obj.wrap ? obj.wrap : 10;
    this.name=obj.name ? obj.name : "";
    this.filter=1;
    this.adjust=1;
  }
  
  NIDSLayer.prototype.onAdd = function() {
    var div = document.createElement("DIV");
    div.style.position = "absolute";
    for (var i=0;this.wrap-i;i++){
      var img = document.createElement("img");
      img.style.position="absolute";
      img.style.visibility="visible";
      img.style.display="block";
      img.style.left  ="0px";
      img.style.top   ="0px";
      img.style.width =this.adjust ? "100%" : "";
      img.style.height=this.adjust ? "100%" : "";
      img.onload =this.loaded;
      img.onerror=this.failed;
      img.galleryImg="no";
      div.appendChild(img);
    }
    this.div_ = div;
    var panes = this.getPanes();
    panes.overlayImage.appendChild(div);
  }

  function NIDSFeed(){
    var stub="http://www.srh.noaa.gov/ridge2/JSON_generator.php?callback=CallBack&frames="+Wrap;
    for (var i=0;Ridge[i];i++){
      Radar[i].feed(stub+"&rid="+Ridge[i]+"&product="+Product);
      console.log(Radar[i].feed(stub+"&rid="+Ridge[i]+"&product="+Product));
    }
    Cycle=clearTimeout(Cycle);
    Cycle=setTimeout("Feed()",150000);
  }

  NIDSLayer.prototype.feed=function(recall){
    var div=document.getElementById("("+this.name+")");
    if (div) document.body.removeChild(div);
    div=document.createElement("SCRIPT");
    if (div) document.body.appendChild(div);
    div.src=recall+"&random="+(""+Math.random().toFixed(10)+"").slice(-10);
    div.id="("+this.name+")";
  }



  /* --- END NIDS LAYER --- */



  function NIDSOverlay(bounds, image, map) {
    this.bounds_ = bounds;
    this.image_ = image;
    this.map_ = map;
    this.div_ = null;
    this.setMap(map);
  }

  NIDSOverlay.prototype.onAdd = function() {

    // Note: an overlay's receipt of onAdd() indicates that
    // the map's panes are now available for attaching
    // the overlay to the map via the DOM.

    // Create the DIV and set some basic attributes.
    var div = document.createElement('div');
    div.style.borderStyle = "none";
    div.style.borderWidth = "0px";
    div.style.position = "absolute";

    // Create an IMG element and attach it to the DIV.
    var img = document.createElement("img");
    img.src = this.image_;
    img.style.width = "100%";
    img.style.height = "100%";
    img.style.position = 'absolute';
    div.appendChild(img);

    // Set the overlay's div_ property to this DIV
    this.div_ = div;

    // We add an overlay to a map via one of the map's panes.
    // We'll add this overlay to the overlayImage pane.
    var panes = this.getPanes();
    panes.overlayImage.appendChild(div);
  }

  NIDSOverlay.prototype.draw = function() {

    // Size and position the overlay. We use a southwest and northeast
    // position of the overlay to peg it to the correct position and size.
    // We need to retrieve the projection from this overlay to do this.
    var overlayProjection = this.getProjection();

    // Retrieve the southwest and northeast coordinates of this overlay
    // in latlngs and convert them to pixels coordinates.
    // We'll use these coordinates to resize the DIV.
    var sw = overlayProjection.fromLatLngToDivPixel(this.bounds_.getSouthWest());
    var ne = overlayProjection.fromLatLngToDivPixel(this.bounds_.getNorthEast());

    // Resize the image's DIV to fit the indicated dimensions.
    var div = this.div_;
    div.style.left = sw.x + 'px';
    div.style.top = ne.y + 'px';
    div.style.width = (ne.x - sw.x) + 'px';
    div.style.height = (sw.y - ne.y) + 'px';
  }

  NIDSOverlay.prototype.onRemove = function() {
    this.div_.parentNode.removeChild(this.div_);
    this.div_ = null;
  }
</script>
