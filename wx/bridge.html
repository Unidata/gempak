<script type="text/javascript">
var Clock ;
var Cycle ;
var Google;

var Last=  0;
var Skew=  0;
var Wrap= 10;
var Idle=100;
var Back=500;

var Radar=[];
var Ridge=["BUF","CLE","CCX","DTX","TYX","BGM","GRR","GRB","MKX","DLH","MPX","DMX","PBZ","APX","ILX","IND","JKL","MQT"];
var Product="NCR";

var overlay;

NIDSOverlay.prototype = new google.maps.OverlayView();


  function initialize() {
    var myLatLng = new google.maps.LatLng(43.2347,-79.855);
    var myOptions = {
      zoom: 7,
      center: myLatLng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };

    var map = new google.maps.Map(document.getElementById("map"), myOptions);

    var swBound = new google.maps.LatLng(62.281819, -150.287132);
    var neBound = new google.maps.LatLng(62.400471, -150.005608);
    var bounds = new google.maps.LatLngBounds(swBound, neBound);
    var srcImage = 'rad.gif';
    overlay = new NIDSOverlay(bounds, srcImage, map);
    for (var i=0;Ridge[i];i++){
	Radar[i]=new NIDSLayerOverlay({bbox:bbox(Ridge[i],Product),size:{x:640,y:640},last:Last,skew:Skew,wrap:Wrap,name:Ridge[i]+"_"+Product});
	Radar[i].setMap(map);
    }
  }

  function NIDSOverlay(bounds, image, map) {
    this.bounds_ = bounds;
    this.image_ = image;
    this.map_ = map;
    this.div_ = null;
    this.setMap(map);
  }

  NIDSOverlay.prototype.onAdd = function() {
    var div = document.createElement('div');
    div.style.borderStyle = "none";
    div.style.borderWidth = "0px";
    div.style.position = "absolute";

    // Create an IMG element and attach it to the DIV.
    var img = document.createElement("img");
    img.src = this.image_;
    img.style.width = "100%";
    img.style.height = "100%";
    img.style.position = 'absolute';
    div.appendChild(img);

    // Set the overlay's div_ property to this DIV
    this.div_ = div;

    // We add an overlay to a map via one of the map's panes.
    // We'll add this overlay to the overlayImage pane.
    var panes = this.getPanes();
    panes.overlayImage.appendChild(div);
  }

  NIDSOverlay.prototype.draw = function() {
    var overlayProjection = this.getProjection();
    var sw = overlayProjection.fromLatLngToDivPixel(this.bounds_.getSouthWest());
    var ne = overlayProjection.fromLatLngToDivPixel(this.bounds_.getNorthEast());
    var div = this.div_;
    div.style.left = sw.x + 'px';
    div.style.top = ne.y + 'px';
    div.style.width = (ne.x - sw.x) + 'px';
    div.style.height = (sw.y - ne.y) + 'px';
  }

  NIDSOverlay.prototype.onRemove = function() {
    this.div_.parentNode.removeChild(this.div_);
    this.div_ = null;
  }

function createMarker(point, text, title) {
  var marker = new GMarker(point,{title:title});
  GEvent.addListener(marker, "click", function() {
    marker.openInfoWindowHtml(text);
  });
  return marker;
}

function Pause(pause){
	Idle=pause*10;
	Back=pause*50;
}

function Opacity(opacity){
	for (var i=0;Ridge[i];i++){
		Radar[i].opacity(opacity);
	}
}

function Loop(){
	for (var i=0;Ridge[i];i++){
		Helper.childNodes[i].childNodes[0].data=Radar[i].select(Last);
	}
	Last=(Last+1)%Wrap;
	Clock=clearTimeout(Clock);
	Clock=setTimeout("Loop()",Last ? Idle : Back);
}

function Feed()
{
	var stub="http://www.srh.noaa.gov/ridge2/JSON_generator.php?callback=CallBack&frames="+Wrap;
	for (var i=0;Ridge[i];i++)
	{
		Radar[i].feed(stub+"&rid="+Ridge[i]+"&product="+Product);
		console.log(Radar[i].feed);
	}
	Cycle=clearTimeout(Cycle);
	Cycle=setTimeout("Feed()",150000);
}

function CallBack(callback)
{
	var stub="http://www.srh.noaa.gov/";
	var pair;
	var reload=[];
	for (var i=0;callback.directory[i];i++)
	{
		pair=callback.directory[i].match(/([A-Z][A-Z][A-Z]|[A-Z][0-9][A-Z])/g);
		reload[i]=stub+callback.directory[i];
	}
	for (var i=0;Ridge[i];i++)
	{
		if (pair) if (pair[0]==Product) if (pair[1]==Ridge[i]) Radar[i].reload(reload);
	}
}

function Free()
{
	GUnload();
}
