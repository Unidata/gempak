<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
<style type="text/css">

body, html {
  height: 100%;
  width: 100%;
}

div#map {
  width: 100%; height: 90%;
}
</style>

    </head>
        <div id="map"></div>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript">
            var element = document.getElementById("map");
 
            var map = new google.maps.Map(element, {
                center: new google.maps.LatLng(-80, 80),
                zoom: 1,
                mapTypeId: "NEXRCOMP",
                mapTypeControlOptions: {
                    mapTypeIds: ["NEXRCOMP"]
                }
            });
 
            map.mapTypes.set("NEXRCOMP", new google.maps.ImageMapType({
                getTileUrl: function(coord, zoom) {
		    console.log("nexrtiles/" + zoom + "/" + coord.x + "_" + coord.y + ".gif");
                    return "nexrtiles/" + zoom + "/" + coord.x + "_" + coord.y + ".gif";
                },
                tileSize: new google.maps.Size(256, 256),
                name: "NEXRCOMP",
                maxZoom: 4,
		minZoom: 1
            }));
        </script>
</html>
