<pre>
     CNTRPRM

     CNTRPRM is the <a href=sfparm.html>SFPARM</a> to contour.

     The parameter to contour must be one of the parameters listed in the
     <a href=sfparm.html>SFPARM</a> variable for plotting. The user may set the plotting COLOR
     to 0 if the station data values are not to be shown.

</pre>
