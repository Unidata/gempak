<pre>
     RTRAJ
 
     RTRAJ is a logical variable which determines whether the trajectory
     will start or end at the specified <a href=gpoint.html>GPOINT</a>.

     Enter YES for the trajectory to end at <a href=gpoint.html>GPOINT</a> (reverse trajectory). 
     Enter NO to begin at the specified <a href=gpoint.html>GPOINT</a>.
 
</pre>
