<pre>
     RADTIM

     RADTIM is the date and time to be used for RADAR composites.

     RADTIM may either be an 11-character string entered as YYMMDD/HHMM
     following the format of <a href=dattim.html>DATTIM</a>, or the word "current" which refers to
     the current <a href=system.html>SYSTEM</a> time.

</pre>
